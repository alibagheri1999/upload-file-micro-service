version: '3'

services:
  fileServer:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./:/app
    command: bash -c "npm i && npm run build && npm run start:prod"
  mysql:
    image: mysql:8
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio_storage:/data
    environment:
      MINIO_ROOT_USER: MINIOADMIN
      MINIO_ROOT_PASSWORD: MINIOADMIN
    command: server --console-address ":9001" /data